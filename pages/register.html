    <span class="committes-heading">
        <center>REGISTER</center>
    </span>

    <div class="background-image-of-sg-message" style="padding: 20px;">
      <div class="register-form" style="display: flex; flex-wrap: wrap; justify-content: center;">
    
        <!-- Instructions side -->
        <div style="flex: 1; max-width: 50%; margin:50px;">
          <h2 style="color: #f4d394;">Instructions:</h2>
          <p style="color: white;">Please fill out the form below to register. Make sure to provide accurate information.</p>
          <center><img src="../Assets/TeaParty.png" style="height: 200px; width: 200px; margin-top: 30px;"></center>
        </div>
      
        <!-- Form side -->
        <div style="flex: 1; max-width: 50%; margin: 50px;">
          <form style="margin: 0 auto;">
            <div style="margin-bottom: 15px;">
              <label for="name" style="display: block; margin-bottom: 5px; color:#f4d394">Name:</label>
              <input type="text" id="name" name="name" style="padding: 8px; width: 100%; box-sizing: border-box; background-color: transparent; color: white; font-weight: bolder;" placeholder="Enter your name" required>
            </div>
            <div style="margin-bottom: 15px;">
              <label for="phone" style="display: block; margin-bottom: 5px;color: #f4d394;">Phone Number:</label>
              <input type="tel" id="phone" name="phone" style="padding: 8px; width: 100%; box-sizing: border-box; background-color: transparent; color: white; font-weight: bolder;" placeholder="Enter your phone number" required>
            </div>
            <div style="margin-bottom: 15px;">
              <label for="email" style="display: block; margin-bottom: 5px;color:#f4d394">Email:</label>
              <input type="email" id="email" name="email" style="padding: 8px; width: 100%; box-sizing: border-box; background-color: transparent; color: white; font-weight: bolder;" placeholder="Enter your email address" required>
            </div>
            <div style="margin-bottom: 15px;">
              <label style="display: block; margin-bottom: 5px;color: #f4d394;">Institute Type:</label>
              <label for="public" style="margin-right: 10px;"><input type="radio" id="public" name="school-type" value="School"> SCHOOL</label>
              <label for="private" style="margin-right: 10px;"><input type="radio" id="private" name="school-type" value="University"> UNIVERSITY</label>
            </div>

            <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
          </form>
        </div>
      
      </div>
    </div>
  
</body>
